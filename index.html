<!doctype html>
<html lang="en">
	<head>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
	<body>

        <div>
            <div id="emulator">

            </div>
            <div style="background-color:black; width:10px; height:960px; position:absolute;left:400px;top:0;">

            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

        <script type="text/javascript">

            function resizeOwnEmulator (width, height)
            {
                var emulator = $('#emulator');
                emulator.css('width', width);
                emulator.css('height', height);
            }

            $(function()
            {
                function embed()
                {
                    var emulator = $('#emulator');
                    if(emulator)
                    {
                        var flashvars = 
                        {
                            system : 'nes',
                            url : '/roms/Astyanax.nes'
                        };
                        var params = {};
                        var attributes = {};
                        params.allowscriptaccess = 'sameDomain';
                        params.allowFullScreen = 'true';
                        params.allowFullScreenInteractive = 'true';
                        
                        swfobject.embedSWF('bin/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'bin/expressInstall.swf', flashvars, params, attributes);
                    }
                }
                
                embed();
            });

            document.addEventListener('keyup', (e) => {
                switch (e.which) {
                    case 38://up

                        break;
                    case 40://down

                        break;
                    case 39://right
                         document.body.style.webkitTransform='scale(2)';
                        break;
                    case 37://left
                        
                        break;
                }
            });
            
        </script>
	</body>
